{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="col-sm-12">
  <div class="container my-5 p-0">
    <div class="jumbotron jumbotron-fluid">
    <div class="container text-center font-italic">
      <h1>HOME</h1>
      <p class="text-capitalize">Welcome {{request.user}} to Home page</p>
    </div>
  </div>
</div>
{% for post in posts %}
<div class="col-sm-12 p-5 mb-4 border bg-dark" id="blog">
  <div class="container">
    <div class="row">
      <div class="col-12 bg-light p-4 font-italic" id="blog-inner">
        <h1 class="mb-5"><i class="fa fa-cubes mr-4"></i>{{post.title}}</h1>
        <p class="text-center"><img src="{{ post.blog_image.url }}" class="img-fluid" /></p>
        <p>{{post.desc}}</p>
        <p class="text-center bottom-icon"><i class="fa fa-long-arrow-left"></i><i class="fa fa-free-code-camp"></i><i class="fa fa-long-arrow-right"></i></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
